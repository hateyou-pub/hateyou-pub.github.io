---
layout: default
current: page
class: page-template
disqus: false
---

<header class="site-header outer">
    <div class="inner">
        {% include site-nav.html %}
    </div>
</header>

<main id="site-main" class="site-main outer" role="main">
    <div class="inner">

        <article class="post-full {% if page.categories.size > 0 %}{% for category in page.categories %} category-{{ category | slugify: 'latin' }}{% endfor %}{% endif %} {{ page.subclass }}">

            <header class="post-full-header">
                <h1 class="post-full-title">{{ page.title }}</h1>
            </header>

            {% if page.cover %}
            <figure class="post-full-image" style="background-image: url({{ site.baseurl }}{{ page.cover }})">
            </figure>
            {% endif %}

            <section class="post-full-content">
                <div class="kg-card-markdown">
                    {{ content | emoji }}
                </div>
            </section>

        </article>

    </div>
</main>
